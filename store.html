<script type="module">
     let products = [
        ["Let Joy Run The World", // Name of food
        15.00, // Price
        "By allowing joy to guide our actions and decisions, we can create a more positive and fulfilling existence. The idea is that joy should be a central driving force in how we interact with others and tackle life’s everyday challenges. Embracing a stronger presence of joy helps foster a sense of community, improve well-being, and contribute to a more harmonious world.",
        "Images/LJRTW.jpg",
        "Shirts"], // Type of food
        
        ["Enjoy The Day",
        15.00,
        "While it is a rather obvious and simplistic idea, the quote is a powerful reminder to appreciate the most of the present moment. It encourages mindfulness and a focus on finding happiness in the here and now, rather than dwelling on the past or worrying about the possible future. Embrace the opportunities given to you each and every day no matter how big or how small they may be. Adopt the proactive approach to life in order to prioritize your own joy, pleasure, and general appreciation for life.",
        "Images/ETD.jpg",
        "Shirts"],

        ["Time Heals All Wounds",
        15.00,
        "A reminder that with the passage of time, all wounds—whether physical or spiritual—will diminish in intensity. It is important to be patient with yourself and understand that you may not feel better right away, but through sustained effort over time, those feelings will fade, and you will emerge stronger than before.",
        "Images/THAW.jpg",
        "Shirts"],

        ["Vital - Never Really Die",
        15.00,
        "Vitality is leaving an impact on the world so profound that you become unforgettable. By making a significant mark on the world—whether through achievements, ideas, or contributions to humanity—your influence continues to shape the future. Through your impact, you can attain a form of immortality that transcends your physical existence, ensuring that you never really die.",
        "Images/Vital.jpg",
        "Shirts"],
    ]

    for(let i = 0; i < products.length; i++){
        let section = document.getElementById(products[i][4]);
        if(section != null){

            let select = document.createElement("select");
            let blank = document.createElement("option");
            let option1 = document.createElement("option");
            let option2 = document.createElement("option");
            let option3 = document.createElement("option");
            let option4 = document.createElement("option");
            blank.innerHTML = "Select a size";
            option1.innerHTML = "Small";
            option2.innerHTML = "Medium";
            option3.innerHTML = "Large";
            option4.innerHTML = "X-Large";
            select.appendChild(blank);
            select.appendChild(option1);
            select.appendChild(option2);
            select.appendChild(option3);
            select.appendChild(option4);
            select.classList.add("shirtDropdown");
            info.appendChild(select);


            let button = document.createElement("button");
            button.innerHTML = "Add to cart"
            button.classList.add("addCartButton");
            info.appendChild(button)


            button.addEventListener("click", function(){
                let size = select.value;
                localStorage.setItem(localStorage.length, products[i][0] +  " (" + size + ")" + "....................$" + products[i][1]);
                alert("Added item to cart!");
            })
        }
    }
</script>
