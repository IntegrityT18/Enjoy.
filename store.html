<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Place an Order Now!</title>
</head>
<section id="header">
    <a href="index.html"><img src="images/logo.png" class="logo" alt="Logo"></a>
    <div>
        <ul id="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a class='active' href="store.html">Store</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="cart.html"><span class="material-symbols-outlined">shopping_bag</span></a></li>
        </ul>
    </div>

</section>
<body>
    <section id = "food"> 
        <div class = "productBox" id="productBox">
            <div class="section" id="Shirts">
            </div>
        </div>
    </section>
</body>

<script type="module">
     let foods = [
        ["Let Joy Run The World", // Name of food
        15.00, // Price
        "Shirts"], // Type of food
        
        ["Enjoy The Day",
        15.00,
        "Shirts"],

        ["Time Heals All Wounds",
        15.00,
        "Shirts"],

        ["Vital - Never Really Die",
        15.00,
        "Shirts"],
    ]

    for(let i = 0; i < foods.length; i++){
        let section = document.getElementById(foods[i][2]);
        if(section != null){
            let menuItem = document.createElement("div");
            menuItem.classList.add("product");
            section.appendChild(menuItem);

            let info = document.createElement("div");
            info.classList.add("foodInfo");
            menuItem.appendChild(info);
        
            let title = document.createElement("p");
            title.innerHTML = "$"+ foods[i][1] + " - " + foods[i][0];
            title.classList.add("foodTitle");
            info.appendChild(title);

            let select = document.createElement("select");
            let blank = document.createElement("option");
            let option1 = document.createElement("option");
            let option2 = document.createElement("option");
            let option3 = document.createElement("option");
            let option4 = document.createElement("option");
            blank.innerHTML = "Select a size";
            option1.innerHTML = "Small";
            option2.innerHTML = "Medium";
            option3.innerHTML = "Large";
            option4.innerHTML = "X-Large";
            select.appendChild(blank);
            select.appendChild(option1);
            select.appendChild(option2);
            select.appendChild(option3);
            select.appendChild(option4);
            info.appendChild(select);


            let button = document.createElement("button");
            button.innerHTML = "Add to cart"
            button.classList.add("addCartButton");
            info.appendChild(button)


            button.addEventListener("click", function(){
                let size = select.value;

                localStorage.setItem(localStorage.length, foods[i][0] +  " (" + size + ")" + "....................$" + foods[i][1]);
                alert("Added item to cart!");
            })   
        }
    }
</script>
</html>
