<body>
    <div class="shirtStuff">
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <img src="Images/Vital.jpg" style="width:100%">
            </div>
        
            <div class="mySlides fade">
            <!--<img src="Images/.jpg" style="width:100%">-->
            </div>
        </div>
        <br>
    
        <section id = "food"> 
            <div class = "productBox" id="productBox">
                <div class="section" id="Shirts">
                </div>
            </div>
        </section>
    </div>
    
</body>
<script type="module">
     let slideIndex = 0;
    showSlides();

    function showSlides() {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, 3000); // Change image every 3 seconds
    }

    let products = [
        "Vital - Never Really Die", // Name of food
        15.00, // Price
        "Vitality is leaving an impact on the world so profound that you become unforgettable. By making a significant mark on the world—whether through achievements, ideas, or contributions to humanity—your influence continues to shape the future. Through your impact, you can attain a form of immortality that transcends your physical existence, ensuring that you never really die.",
        "Shirts" // Type of food
    ]
        let section = document.getElementById(products[3]);
        if(section != null){
            let menuItem = document.createElement("div");
            menuItem.classList.add("product");
            section.appendChild(menuItem);

            let info = document.createElement("div");
            info.classList.add("productInfo");
            menuItem.appendChild(info);
        
            let title = document.createElement("p");
            title.innerHTML = "$"+ products[1] + " - " + products[0];
            title.classList.add("productTitle");
            info.appendChild(title);

            let paragraph = document.createElement("p");
            paragraph.innerHTML = products[2];
            paragraph.classList.add("productParagraph");
            info.appendChild(paragraph);

            let select = document.createElement("select");
            let blank = document.createElement("option");
            let option1 = document.createElement("option");
            let option2 = document.createElement("option");
            let option3 = document.createElement("option");
            let option4 = document.createElement("option");
            blank.innerHTML = "Select a size";
            option1.innerHTML = "Small";
            option2.innerHTML = "Medium";
            option3.innerHTML = "Large";
            option4.innerHTML = "X-Large";
            select.appendChild(blank);
            select.appendChild(option1);
            select.appendChild(option2);
            select.appendChild(option3);
            select.appendChild(option4);
            select.classList.add("shirtDropdown");
            info.appendChild(select);


            let button = document.createElement("button");
            button.innerHTML = "Add to cart"
            button.classList.add("addCartButton");
            info.appendChild(button)


            button.addEventListener("click", function(){
                let size = select.value;
                localStorage.setItem(localStorage.length, products[0] +  " (" + size + ")" + "....................$" + products[1]);
                alert("Added item to cart!");
            })
        }


</script>
</html>
