<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Cart</title>
</head>
<section id="header">
  <a href="index.html"><img src="images/logo.png" class="logo" alt="Logo"></a>
  <div>
      <ul id="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a class='active' href="cart.html"><span class="material-symbols-outlined">shopping_bag</span></a></li>
      </ul>
  </div>

</section>
<body>
    <section class="form">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">Order Info Form</h1>
          </div>
        </div>
      </section>
      <form id="form" class="form" method="POST">

        <div class="formInputGroup">
          <label class="label">Name</label>
          <div class="control">
            <input
              class="formInput"
              type="text"
              placeholder="Your Name"
              name="Name"
            />
          </div>
        </div>
  
        <div class="formInputGroup">
          <label class="label">Phone Number</label>
          <div class="control">
            <input
              class="formInput"
              type="text"
              placeholder="Your Phone Number"
              name="Phone Number"
            />
          </div>
        </div>

        <div class="formInputGroup">
            <label class="label">Email</label>
            <div class="control">
              <input
                class="formInput"
                type="email"
                placeholder="Your Email"
                name="Email"
              />
            </div>
          </div>

          <div class="formInputGroup">
            <label class="label">Method</label>
            <div class="control">
              <input
                class="formInput"
                type="text"
                placeholder="Venmo / Zelle / Cash"
                name="Method"
              />
            </div>
          </div>

          <div class="formInputGroup">
            <label class="label">Order</label>
            <div id="order">
                <h3>Your Order</h3>
                <div class="items" id="itemList"></div>
                <p class="total" id="total">Total: $0.00</p>
                <button class="clear" id="clear" type="button">Clear Order</button>
            </div>
          </div>
  
        <div class="field is-grouped">
          <div class="control">
            <button class="formSubmitButton" type="submit" id="submit-button">Submit</button>
          </div>
        </div>
      </form>
      <div
        id="message"
        style="
          display: none;
          margin: 20px;
          font-weight: bold;
          color: green;
          padding: 8px;
          background-color: beige;
          border-radius: 4px;
          border-color: aquamarine;
        "
      ></div>
</body>
<script type="module">
    let itemList = document.getElementById("itemList");
    let total = document.getElementById("total");
    let clearButton = document.getElementById("clear");
    window.onload = function(){
        let price = 0.00;
        for(let i = 0; i < localStorage.length; i++){
            let item = document.createElement("p");
            let str = localStorage.getItem(i);
            item.classList.add("item");
            item.innerHTML = str;
            itemList.appendChild(item);
            price += +parseFloat(str.substring(str.indexOf("$")+1)).toFixed(2);
        }
        total.innerHTML = "Total: $" + price.toFixed(2);
    }
    clearButton.addEventListener("click", function(){
        localStorage.clear();
        location.reload();
    });
</script>
<script>
    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent the default form submission
      document.getElementById("message").textContent = "Submitting..";
      document.getElementById("message").style.display = "block";
      document.getElementById("submit-button").disabled = true;
      localStorage.clear();

      // Collect the form data
      var formData = new FormData(this);
      var keyValuePairs = [];
      for (var pair of formData.entries()) {
        keyValuePairs.push(pair[0] + "=" + pair[1]);
      }

      var formDataString = keyValuePairs.join("&");

      // Send a POST request to your Google Apps Script
      fetch(
        "https://script.google.com/macros/s/AKfycbw3YHVq9fRS2hmP95-QtNpajNWGUeyg-NRONlMJLNZSopJjftga1Mx5Uq0XVq69WVu5/exec",
        {
          redirect: "follow",
          method: "POST",
          body: formDataString,
          headers: {
            "Content-Type": "text/plain;charset=utf-8",
          },
        }
      )
        .then(function (response) {
          // Check if the request was successful
          if (response) {
            return response; // Assuming your script returns JSON response
          } else {
            throw new Error("Failed to submit the form.");
          }
        })
        .then(function (data) {
          // Display a success message
          document.getElementById("message").textContent =
            "Data submitted successfully!";
          document.getElementById("message").style.display = "block";
          document.getElementById("message").style.backgroundColor = "green";
          document.getElementById("message").style.color = "beige";
          document.getElementById("submit-button").disabled = false;
          document.getElementById("form").reset();

          setTimeout(function () {
            document.getElementById("message").textContent = "";
            document.getElementById("message").style.display = "none";
          }, 2600);
        })
        .catch(function (error) {
          // Handle errors, you can display an error message here
          console.error(error);
          document.getElementById("message").textContent =
            "An error occurred while submitting the form.";
          document.getElementById("message").style.display = "block";
        });
    });
  </script>
</html>
